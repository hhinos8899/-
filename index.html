<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>四宫九路系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topBar">
  <div class="sysTitle">四宫九路智能系统</div>
  <div class="topBtns">
    <button class="miniTop" onclick="resetAll()">重置</button>
    <button class="miniTop" onclick="undoLast()">后退</button>
  </div>
</div>

<section class="paper">
  <div class="gridBg"></div>

  <!-- 左：珠盘 -->
  <aside class="beadCol">
    <div class="label">珠盘</div>
    <div id="roadmap" class="beads"></div>
  </aside>

  <!-- 中：派生路 -->
  <div class="derive">
    <div class="deriveTitle">派生路</div>
    <div class="dRow"><span>A</span><div id="wlA" class="wl"></div></div>
    <div class="dRow"><span>B</span><div id="wlB" class="wl"></div></div>
    <div class="dRow"><span>C</span><div id="wlC" class="wl"></div></div>
    <div class="dRow"><span>D</span><div id="wlD" class="wl"></div></div>
  </div>

  <!-- 右：推荐框（三个+一个小D） -->
<div class="rec3">
  <div id="A" class="recCard"></div>
  <div id="B" class="recCard"></div>
  <div id="C" class="recCard"></div>
  <div id="D" class="recCard"></div>
</div>


  <div class="bigRoadTag">大路</div>
</section>

<section class="hud">
  <div class="hudHeader">
    <div>牌局比例</div><div>下局推荐</div><div>当前主路</div><div>档位</div>
  </div>
  <div class="hudBody">
    <div class="ratioBox">
      <div class="rRow">
        <span class="k">局数</span><span class="k z">庄</span><span class="k x">闲</span><span class="k h">和</span>
      </div>
      <div class="rRow">
        <span class="v" id="totalCount">0</span><span class="v z" id="zPct">0%</span><span class="v x" id="pPct">0%</span><span class="v h" id="tPct">0%</span>
      </div>
    </div>

    <div class="nextBox"><div class="nextBig" id="bestDir">庄</div></div>
    <div class="roadBox"><div class="roadTxt" id="bestRoad"></div></div>
    <div class="lvBox"><div class="lvBig" id="bestLv">1</div></div>
  </div>
</section>

<!-- 底部固定输入（保证能点） -->
<section class="bottomFixed">
  <div class="state">正常</div>
  <div class="btnRow">
    <button class="cbtn z" onclick="inputOne('B')">庄</button>
    <button class="cbtn x" onclick="inputOne('P')">闲</button>
    <button class="cbtn back" onclick="undoLast()">←</button>
    <button class="resetBtn" onclick="resetAll()">重置</button>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
